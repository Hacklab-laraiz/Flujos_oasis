<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='climate.css') }}">
    <title>Climate Graph</title>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="{{ url_for('climate') }}" class="climate">CLIMATE</a></li>
        </ul>
    </nav>

    <main>
        <div class="background">
            <img src="{{ url_for('static', filename='images/flujos6.jpg') }}">
            <img src="{{ url_for('static', filename='images/flujos6.jpg') }}">
            <img src="{{ url_for('static', filename='images/flujos6.jpg') }}">
            <img src="{{ url_for('static', filename='images/flujos6.jpg') }}">
            <img src="{{ url_for('static', filename='images/flujos6.jpg') }}">
            <script>
                setTimeout(function() {
                    var fondo = document.querySelector('.background');
                    fondo.classList.add('fade-out');
                    fondo.style.pointerEvents = 'none';
                }, 1000);
            </script>
        </div>
        
        <div class="grafico">
            <video id="video" width="800" height="600" autoplay>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <div id="sidebar">
        <h2>Par√°metros</h2>
        <form>
            <label for="fecha_inicio">Fecha de inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio">
            
            <label for="fecha_fin">Fecha de fin:</label>
            <input type="date" id="fecha_fin" name="fecha_fin">
            
            <label for="nodos">Nodos:</label>
            <input type="number" id="nodos" name="nodos">
            
            <label for="complejidad">Complejidad:</label>
            <input type="range" id="complejidad" name="complejidad" min="1" max="10">
            
            <label for="param1">Busqueda por palabra:</label>
            <input type="text" id="param1" name="param1">

            <label for="color1">Color 1:</label>
            <input type="color" id="color1" name="color1">

            <label for="param2">Busqueda por tematica personalizada:</label>
            <input type="text" id="param2" name="param2">

            <label for="color2">Color 2:</label>
            <input type="color" id="color2" name="color2">
            
            <input type="submit" value="Aplicar">
        </form>
    </div>
    <button id="sidebarToggle">Toggle Sidebar</button>

    <footer>
        <p><a href="#">GitHub</a> | <a href="#">Telegram</a> | <a href="#">Email</a> | <a href="#">Web de Tor</a></p>
    </footer>

    <!-- Ensure the output_climate.js is executed on the server, not here -->
</body>
</html>
